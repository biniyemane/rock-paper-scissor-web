<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <div id="gameContainer">
        <input type="text" id="playerName" placeholder="Enter your name" onchange="setPlayerName()">
        <div id="choices">
            <button onclick="playRound('rock')">Rock</button>
            <button onclick="playRound('paper')">Paper</button>
            <button onclick="playRound('scissors')">Scissors</button>
        </div>
        <h2>Player Choice: <span id="playerChoice"></span></h2>
        <h2>Computer Choice: <span id="computerChoice"></span></h2>
        <h2>Winner: <span id="roundWinner"></span></h2>
        <h3>Scores</h3>
        <p><span id="playerNameDisplay">Player</span> Score: <span id="playerScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
        <button onclick="resetGame()">Reset Game</button>
    </div>
    <script src="myGame.js"></script>
</body>
</html>
